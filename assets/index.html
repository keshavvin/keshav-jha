<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Glove Canvas - Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 3, 8);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 10, 5);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Glove Material
  const gloveMaterial = new THREE.MeshStandardMaterial({
    color: 0x1e90ff,
    roughness: 0.35,
    metalness: 0.2
  });

  // Group for glove
  const glove = new THREE.Group();

  // Palm
  const palmGeometry = new THREE.BoxGeometry(2.2, 0.8, 2);
  const palm = new THREE.Mesh(palmGeometry, gloveMaterial);
  palm.castShadow = true;
  glove.add(palm);

  // Finger function
  function createFinger(x, y, z) {
    const fingerGroup = new THREE.Group();

    const segmentGeometry = new THREE.CylinderGeometry(0.18, 0.2, 1.1, 32);
    const segment = new THREE.Mesh(segmentGeometry, gloveMaterial);
    segment.rotation.x = Math.PI / 2;
    segment.position.z = 0.6;
    segment.castShadow = true;

    fingerGroup.add(segment);
    fingerGroup.position.set(x, y, z);

    return fingerGroup;
  }

  // Fingers
  const fingerPositions = [-0.8, -0.4, 0, 0.4, 0.8];
  fingerPositions.forEach(x => {
    glove.add(createFinger(x, 0.4, 1));
  });

  // Thumb
  const thumb = createFinger(-1.3, 0.1, 0.4);
  thumb.rotation.y = Math.PI / 4;
  glove.add(thumb);

  glove.rotation.x = -0.3;
  scene.add(glove);

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    glove.rotation.y += 0.003;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
